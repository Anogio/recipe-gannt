services:
  db:
    image: postgres:16-alpine
    container_name: recipe_gantt_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recipe_gantt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d recipe_gantt"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
